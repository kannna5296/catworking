<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>タブモジュール</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<script>
    $(function () {
        $('.js-tab-trigger').on('click', function () {
            $('.js-tab-trigger').removeClass('is-active');
            $('.js-tab-target').removeClass('is-active');
            $(this).addClass('is-active');
            let id = $(this).data("id");
            $('#' + id).addClass('is-active')
        });
    });
</script>

<body>
    <section>
        <ul class="tab-menu">
            <li class="tab-menu__item"><span class="tab-trigger js-tab-trigger is-active" data-id="tab01">日本語</span>
            </li>
            <li class="tab-menu__item"><span class="tab-trigger js-tab-trigger" data-id="tab02">英語</span></li>
            <li class="tab-menu__item"><span class="tab-trigger js-tab-trigger" data-id="tab03">韓国語</span></li>
        </ul><!-- .tab-menu -->

        <div class="tab-content">
            <div class="tab-content__item js-tab-target is-active" id="tab01">
                <p>こんにちは</p>
            </div><!-- .tab-content__item -->
            <div class="tab-content__item js-tab-target" id="tab02">
                <p>Hello
                </p>
            </div><!-- .tab-content__item -->
            <div class="tab-content__item js-tab-target" id="tab03">
                <p>アンニョンハセヨ</p>
            </div><!-- .tab-content__item -->
        </div><!-- .tab-content -->
    </section>
</body>

</html>
